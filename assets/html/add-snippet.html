<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add a text snippet</title>
  </head>
  <body>
      <style>
      @font-face {
          font-family: Lato;
          src: url(../font/Lato-Light.ttf);
      }

      textarea:focus {
        outline: none;
      }

      body{
        background: transparent;
        overflow: hidden;
        background: linear-gradient(to right, #11558a, #55c2c1);
        -webkit-font-smoothing: subpixel-antialiased;
        font-family: Lato;
      }

      div{
        position: relative;
        background: #696969;
      }

      textarea{
        position: absolute;
        background: transparent;
        color: blue;
        border: 0;
        height: 410px;
        width: 80%;
        padding: 20px;
        opacity: 0.8;
        margin-left: 40px;
        margin-top: -10px; 
      }

      textarea,
      textarea::-webkit-input-placeholder {
        color: white;
        text-align: left;
        font-weight: 300;
        /*padding-left: 30px;*/
        font-size: 20px;
        opacity: 1;
      }

      #logo{
        position: absolute;
        left: 5px;
        top: 5px; 
      }
    </style>

    <div>
        <img alt="logo" src="../img/logo.svg" id="logo" width="40" height="40">  

        <textarea id="snippet" type="text" name="snippet" placeholder="Paste Snippet" required></textarea>
      
    </div>
    <script>
      // You can also require other files to run in this process
      // require('./renderer.js')
      const remote = require('electron').remote;
      var win = remote.getCurrentWindow();

      window.onload = function() {

        document.getElementById("snippet").focus();
        handleFocusOut();

      };

      // if ESC is pressed close window
      document.onkeydown = function(evt) {
        evt = evt || window.event;
        var isEscape = false;
        if ("key" in evt) {
          isEscape = (evt.key == "Escape" || evt.key == "Esc");
        } else {
          isEscape = (evt.keyCode == 27);
        }
        if (isEscape) {
          win.hide();
          location.reload();
        }
      }; 


      document.onkeypress = function(event){
        if(event.key === "Enter"){
          if(document.getElementById('snippet').value !== ""){
            sendToMain();
          }else{
            win.hide();
            location.reload();
          }

        }
      };

      function handleFocusOut(){ 
              var win = remote.getCurrentWindow();
              
              win.on('blur', () => {
                win.hide();
                location.reload();
              })       
      }

      function sendToMain(){
        text = document.getElementById('snippet').value;
      
        const { ipcRenderer } = require('electron');

        ipcRenderer.send('add-snippet', text);
        
        win.hide();
        location.reload();

      }
    </script>
  </body>
</html>
